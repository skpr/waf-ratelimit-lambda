name: Publish Artifacts

on:
  push:
    tags:
      - v0.*

jobs:
  artifacts:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build package
        run: make package

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: function.zip